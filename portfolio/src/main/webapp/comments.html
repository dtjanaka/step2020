<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Comments</title>
    <link rel="icon" href="/images/IMG_1502_circular.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="moment.js"></script>  
    <script src="moment-timezone.js"></script>    
    <script src="script.js"></script>
  </head>
  <body onload="onloadPage('comments')">
    <div id="content">
      <h1>Comments</h1>
      <div id="login-logout"></div>
      <div id="content-logged-in">
        <br />
        <a href="profile.html"
          ><button id="goto-profile" class="center misc-button">
            My profile
          </button>
        </a>
        <p class="no-pad">Leave a comment below.</p>
        <form id="comment-form" action="/comments" method="POST">
          <label for="name">Name:</label>
          <br />
          <input type="text" name="name" id="name"/>
          <br />
          <label for="comment-box">Comment:</label>
          <br />
          <textarea name="comment" id="comment-box"></textarea>
          <br />
          <div style="text-align: center; height: 78px;">
            <div id="recaptcha" style="display: inline-block;"></div>
          </div>
          <br />
          <button
            type="button"
            id="submit-comment"
            class="center misc-button"
            onclick="verifyRecaptcha()"
          >
            Submit
          </button>
        </form>
        <br />
        <form id="delete-form" action="/delete-data" method="POST">
          <button
            id="delete-data"
            class="center misc-button"
          >
            Delete comments
          </button>
        </form>
        <br />
        <form>
          <label for="num-comments">Show:</label>
          <select
            type="text"
            id="num-comments"
            onchange="updateComments(false)"
          >
            <option selected>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>All</option>
          </select>
          <label for="sort-type">Sort by:</label>
          <select type="text" id="sort-type" onchange="updateComments(false)">
            <option value="dsc" selected>Date: new to old</option>
            <option value="asc">Date: old to new</option>
          </select>
          <label for="lang-comments">Language:</label>
          <select
            type="text"
            id="lang-comments"
            onchange="updateComments(false)"
          >
            <option value="en" selected>English</option>
            <option value="fr">French</option>
            <option value="zh">Chinese</option>
            <option value="es">Spanish</option>
          </select>          
        </form>
        <div id="content-container"></div>
      </div>
      <script
        src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async
        defer
      ></script>
    </div>
  </body>
</html>
