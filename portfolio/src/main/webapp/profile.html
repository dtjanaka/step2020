<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>My Profile</title>
    <link rel="icon" href="/images/IMG_1502_circular.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="moment.js"></script>      
    <script src="moment-timezone.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="onloadPage('profile')">
    <div id="content">
      <h1>My Profile</h1>
      <div id="login-logout"></div>
      <div id="content-logged-in">
        <h2>Activity</h2>
        <form>
          <label for="num-comments">Show:</label>
          <select type="text" id="num-comments" onchange="updateComments(true)">
            <option selected>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>All</option>
          </select>
          <label for="sort-type">Sort by:</label>
          <select type="text" id="sort-type" onchange="updateComments(true)">
            <option value="dsc" selected>Date: new to old</option>
            <option value="asc">Date: old to new</option>
          </select>
          <label for="lang-comments">Language:</label>
          <select
            type="text"
            id="lang-comments"
            onchange="updateComments(false)"
          >
            <option value="en" selected>English</option>
            <option value="fr">French</option>
            <option value="zh">Chinese</option>
            <option value="es">Spanish</option>
          </select>
        </form>
        <div id="content-container"></div>
      </div>
    </div>
  </body>
</html>
