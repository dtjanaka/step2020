<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Comments</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="updateComments()">
    <div id="content">
      <h1>Comments</h1>
      <form id="comment-form" action="/comments" method="POST">
        <p>Leave a comment below.</p>
        <label for="name">Name:</label>
        <br />
        <input type="text" name="name" />
        <br />
        <label for="comment">Comment:</label>
        <br />
        <textarea name="comment" id="comment-box"></textarea>
        <br />
        <div style="text-align: center;">
          <div id="recaptcha" style="display: inline-block;"></div>
        </div>
        <br />
        <button
          type="button"
          id="submit-comment"
          class="center misc-button"
          onclick="verifyRecaptcha()"
        >
          Submit
        </button>
      </form>
      <br />
      <form>
        <label for="show">Show:</label>
        <select type="text" id="num-comments">
            <option selected>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>All</option>
        </select>
        <label for="sort-by">Sort by:</label>
        <select type="text" id="sort-type">
            <option value="d" selected>Date: new to old</option>
            <option value="a">Date: old to new</option>
        </select>
        <button type="button" onclick="updateComments()" id="view-comments">View comments</button>
      </form>
      <div id="content-container"></div>
    </div>
    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>
  </body>
</html>
